<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1 id="boom" class="flash">COPÄ°ED!</h1>
    <div class="whereWereWe">
        <div class="uppercaseStatus"></div>
        <div class="lowercaseStatus"></div>
        <div class="numberStatus"></div>
        <div class="symbolStatus"></div>
    </div>
    <button onclick="toggleMobile()" class="menuButton" ><i class='bx bx-menu'></i></button>

        <div class="mobileMenu">
            <div class="mobileInner">
                <div class="plenght">
                    <p>Password length</p>
                    <input min="5" max="10" type="number" id="lenghtValMobile" onclick="sychronize(2, this)">
                </div>
                <div class="topItem">
                    <input type="checkbox" class="btn-check warning" id="uppercaseM" autocomplete="off" onclick="doTheCheckThing(1, 2)">
                    <label class="btn btn-outline-warning uppercaseM" for="uppercaseM">Include Uppercase Characters</label><br>
                </div>
                <div class="topItem">
                    <input type="checkbox" class="btn-check warning" id="lowercaseM" autocomplete="off" onclick="doTheCheckThing(2, 2)">
                    <label class="btn btn-outline-warning lowercaseM" for="lowercaseM">Include Lowercase Characters</label><br>
                </div>
                <div class="topItem">
                    <input type="checkbox" class="btn-check warning" id="numbersM" autocomplete="off" onclick="doTheCheckThing(3, 2)"> 
                    <label class="btn btn-outline-warning numbersM" for="numbersM" >Include numbers</label><br>
                </div>
                <div class="topItem">
                    <input type="checkbox" class="btn-check warning" id="symbolsM" autocomplete="off" onclick="doTheCheckThing(4, 2)">
                    <label class="btn btn-outline-warning symbolsM" for="symbolsM">Include symbols</label><br>
                </div>
            </div>
        </div>

    <div class="topContainer">
        <div class="plenght">
            <p>Password length</p>
            <input min="5" max="10" type="number" id="lenghtVal" onclick="sychronize(1, this)">
        </div>
        <div class="topItem">
            <input type="checkbox" class="btn-check warning" id="uppercase" autocomplete="off" onclick="doTheCheckThing(1, 1)">
            <label class="btn btn-outline-warning uppercase" for="uppercase">Include Uppercase Characters</label><br>
        </div>
        <div class="topItem">
            <input type="checkbox" class="btn-check warning" id="lowercase" autocomplete="off" onclick="doTheCheckThing(2, 1)">
            <label class="btn btn-outline-warning lowercase" for="lowercase">Include Lowercase Characters</label><br>
        </div>
        <div class="topItem">
            <input type="checkbox" class="btn-check warning" id="numbers" autocomplete="off" onclick="doTheCheckThing(3, 1)"> 
            <label class="btn btn-outline-warning numbers" for="numbers">Include numbers</label><br>
        </div>
        <div class="topItem">
            <input type="checkbox" class="btn-check warning" id="symbols" autocomplete="off" onclick="doTheCheckThing(4, 1)">
            <label class="btn btn-outline-warning symbols" for="symbols">Include symbols</label><br>
        </div>
    </div>
    <div class="container">
        <div id="cube" class="cube">
          <div id="lid" class="face top"><div class="chestcontainer"><i class='bx bx-question-mark'></i></div></div>
          <div class="face bottom"><div class="chestcontainer"><i class='bx bx-question-mark'></i></div></div>
          <div class="face left"><div class="chestcontainer"><i class='bx bx-question-mark'></i></div></div>
          <div class="face right"><div class="chestcontainer"><i class='bx bx-question-mark'></i></div></div>
          <div class="face front"><div class="chestcontainer"><i class='bx bx-question-mark'></i></div></div>
          <div id="passwordContainer" class="passwordContainer">
            <div class="innerBorder"><p id="password" style="font-size: smaller;">asjldnajk123</p><button onclick="copyPassword()" class="copy"><i class='bx bx-clipboard'></i></button></div>
          </div>
          <span class="light first"></span>
          <span class="light second"></span>
          <span class="light third"></span>
          <span class="light fourth"></span>
          <div class="face back"><div class="chestcontainer"><i class='bx bx-question-mark'></i></div></div>
        </div>
      </div>

      <div id="generatePassword" class="generatePassword" onclick="generate(1)"><p>Get Password</p></div>
      <div id="generatePasswordMobile" class="generatePasswordMobile" onclick="generate(2)"><p>Get Password</p></div>

    </div> -->

    <script src="script.js"></script>
</body>
</html>
