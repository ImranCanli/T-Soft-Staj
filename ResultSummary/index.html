<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leftSide">
        <h3>Your Result</h3>
        <div class="scoreBall">
            <p id="scoreBig"></p>
            <p>out of 100</p>
        </div>
        <h2>Great!</h2>
        <p>You scored higher than <strong>65%</strong> of the people who have taken these tests</p>
    </div>
    <div class="rigthSide">
        <h2>Summary</h2>
        <div class="details"> <div><i class='bx bx-timer'></i> Reaction </div>  <div class="score">80<p>/100</p></div></div>
        <div class="details"> <div><i class='bx bx-brain' ></i>Memory</div> <div class="score">92<p>/100</p></div>  </div>
        <div class="details"> <div><i class='bx bx-message-rounded-minus' ></i>Verbal</div>  <div class="score">61<p>/100</p></div></div>
        <div class="details"> <div><i class='bx bx-landscape' ></i>Visual</div>  <div class="score">72<p>/100</p></div></div>
        <div class="button">Continue</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
